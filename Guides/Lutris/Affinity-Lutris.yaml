name: Affinity Suite
slug: affinity-suite-2
game_slug: affinity-suite-2
arch: win64
runner: wine
version: ElementalWarriorWine-x86_64
description: Affinity suite 2 via Wine

script:
  wine:
    version: ElementalWarriorWine-x86_64
    battleye: false
    d3d_extras: false
    dxvk: false
    dxvk_nvapi: false
    eac: false
    fsr: false
    vkd3d_version: v2.13

  game:
    prefix: /home/$USER/AffinityOnLinux

  system:
    env:
      WINEARCH: win64
    gamescope: false
    xephyr_fullscreen: false

  installer:
    - task:
        name: winetricks
        app: dotnet48 corefonts

    - task:
        name: winecfg
